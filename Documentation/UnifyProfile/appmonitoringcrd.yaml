   kind: appmonitoringconfig
   # shortNames allow shorter string to match your resource on the CLI
   shortNames:
   - appmonitoring
 # either Namespaced or Cluster
 scope: Namespaced
 versions:
   - name: v1
     # Each version can be enabled/disabled by Served flag.
     served: true
     # One and only one version must be marked as the storage version.
     storage: true
     schema:
       openAPIV3Schema:
         type: object
         properties:
           spec:
             type: object
             properties:
               aiConnectionString:
                 type: string
               autoInstrumentation:
                 type: string
                 enum:
                 - AzureNative
                 - OTELNative
                 - None
               appMonitoringScope:
                  type: array
                  items:
                    type: string
             required: ["aiConnectionString", "autoInstrumentation"]
         required: ["spec"]