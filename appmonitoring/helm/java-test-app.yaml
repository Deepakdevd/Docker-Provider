apiVersion: apps/v1
kind: Deployment
metadata:
  name:  java-test-app
  namespace: default
  labels:
    app: test-app-java
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app-java
  template:
    metadata:
      labels:
        app: test-app-java
    spec:
      containers:
      - name: test-app-java
        image: ${JAVA_TEST_IMAGE_NAME}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: test-app-java-service
  namespace: default
  labels:
    app: test-app-java
spec:
  type: LoadBalancer
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: test-app-java