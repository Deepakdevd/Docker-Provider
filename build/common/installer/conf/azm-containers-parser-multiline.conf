[MULTILINE_PARSER]
    name          dotnet
    type          regex
    flush_timeout 4000 # milliseconds, set to fluent-bit default https://github.com/fluent/fluent-bit/blob/master/include/fluent-bit/multiline/flb_ml.h#L50
    
    # Regex rules for multiline parsing
    # ---------------------------------
    
    # configuration hints:
    
    #  - first state always has the name: start_state
    #  - every field in the rule must be inside double quotes
    
    # rules |   state name  | regex pattern                  | next state
    # ------|---------------|--------------------------------------------

    rule      "start_state"     "/^[\s]*(?![a-z]+\.[\w\.]+Exception:)[\w]+(\.[\w]+)+Exception:/"                       "stack_trace"
    rule      "stack_trace"     "/^[\s]*at [\w\.\+<>]+[\[\]\w\.\+<>]*\(.*?\)( in )?.*/"                                "stack_trace"
    rule      "stack_trace"     "/^[\s]*--- End of (inner exception stack trace|stack trace) ---/"                     "stack_trace"