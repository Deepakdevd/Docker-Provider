<source>
  @type heartbeat_request
  run_interval 30m
  @log_level info
</source>

<source>
  @type win_cadvisor_perf
  run_interval 60
  @log_level debug
</source>

#custom_metrics_mdm filter plugin
<filter mdm.cadvisorperf**>
  @type cadvisor2mdm
  metrics_to_collect cpuUsageNanoCores,memoryWorkingSetBytes
  log_path /etc/amalogswindows/filter_cadvisor2mdm.log
  @log_level info
</filter>

<match mdm.cadvisorperf**>
  @type mdm
  @log_level debug
  <buffer tag>
    @type file
    path /etc/amalogswindows/out_mdm_cdvisorperf.buffer
    overflow_action drop_oldest_chunk
    chunk_limit_size 4m
    retry_max_times 10
    retry_wait 5s
    retry_max_interval 5m
    flush_interval 20s
    flush_thread_count 5
  </buffer>
  retry_mdm_post_wait_minutes 30
</match>
