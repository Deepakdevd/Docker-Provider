apiVersion: apps/v1
kind: Deployment
metadata:
  name: linux-resource-intensive-app
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linux-resource-intensive-app
  template:
    metadata:
      labels:
        app: linux-resource-intensive-app
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: linux-resource-intensive-app
        image: ubuntu
        command: ["/bin/bash", "-c"]
        args:
          - |
            counter=1
            while true; do
              echo "Loop $counter"
              # CPU and Memory intensive operations
              result=1
              for i in {1..10000}; do
                result=$(echo "$result + $i" | bc)
                result=$(echo "scale=2; sqrt($result)" | bc)
              done
              counter=$((counter+1))
              sleep 1
            done
